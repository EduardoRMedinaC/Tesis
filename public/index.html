<!DOCTYPE html>
<html>
<head>
	<title>Geomediciones de parametros de la red electrica de Rodi</title>

	<!--unicode support-->
	<meta charset="utf-8">

	 <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Twitter Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-switch.min.css">

	 <!-- Material Design for Bootstrap --> 
    <link href="bower_components/bootstrap-material-design/dist/css/roboto.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">

	<!--own css-->
	<link rel="stylesheet" href="css/custom.css">

	<!-- menu css -->
	<link rel="stylesheet" href="css/menu.css">
</head>
<body>
	<div class="container" ng-controller="restController as restCtrl">
		<header id="header" class="">
			<custom-nav></custom-nav>	
		</header> <!-- header -->

		<main class="clear">
			<google-map-view ng-model="gCtrl.circle.radius"></google-map-view>

			<tabla-mediciones></tabla-mediciones>

			<div material-chart></div>
		</main>
	</div>

	<!--libraries for line material chart-->
	<script type="text/javascript" src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
      }"></script>

     <!--google maps api-->
   	<script src="http://maps.googleapis.com/maps/api/js"></script>

   	<!--jquery necesary for boostrap must load first to angular-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

    <!--angular-->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

	<!--own source-->
	<script type="text/javascript" src="js/api-rest.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/google-maps-angular-api.js"></script>
	<script type="text/javascript" src="js/table.js"></script>
	<script type="text/javascript" src="js/materialChart.js"></script>
	<script type="text/javascript" src="js/graphcontroller.js"></script>

	<!--libraries for switch-->
	<script type="text/javascript" src="bootstrap/js/bootstrap-switch.min.js"></script>

	<!-- Material Design for Bootstrap -->
    <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script>
      $.material.init();
    </script>
</body>
</html>
