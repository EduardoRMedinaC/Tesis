<!DOCTYPE html>
<html>
<head>
	<title>Geomediciones de parametros de la red electrica de Rodi</title>

	<!--unicode support-->
	<meta charset="utf-8">

	 <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Twitter Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-switch.min.css">

	 <!-- Material Design for Bootstrap -->
    <link href="bootstrap/dist/css/roboto.min.css" rel="stylesheet">
    <link href="bootstrap/dist/css/material-fullpalette.min.css" rel="stylesheet">
    <link href="bootstrap/dist/css/ripples.min.css" rel="stylesheet">

	<!--own css-->
	<link rel="stylesheet" href="custom.css">
</head>
<body>
	<div class="container" ng-controller="appController as appCtrl">

		<google-map-view ng-model="gCtrl.circle.radius">
			<div id="googleMap"></div>
			<input type="text" name="" value="" placeholder="" ng-model="gCtrl.circle.radius">
		</google-map-view>

		<tabla-mediciones></tabla-mediciones>

		<div material-chart></div>

	</div>

	<!--libraries for line material chart-->
	<script type="text/javascript" src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
      }"></script>

     <!--google maps api-->
   	<script src="http://maps.googleapis.com/maps/api/js"></script>

   	<!--jquery necesary for boostrap must load first to angular-->
    <script type="text/javascript" src="jquery/jquery.min.js"></script>

    <!--angular-->
	<script type="text/javascript" src="angular-1.3.14/angular.min.js"></script>

	<!--own source-->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/google-maps-angular-api.js"></script>
	<script type="text/javascript" src="js/table.js"></script>
	<script type="text/javascript" src="js/materialChart.js"></script>
	<script type="text/javascript" src="js/graphcontroller.js"></script>

	<!--libraries for switch-->
	<script type="text/javascript" src="bootstrap/js/bootstrap-switch.min.js"></script>

	<!-- Material Design for Bootstrap -->
    <script src="bootstrap/dist/js/material.min.js"></script>
    <script src="bootstrap/dist/js/ripples.min.js"></script>
    <script>
      $.material.init();
    </script>
</body>
</html>
