<div id="googleMap"></div>
<form class="form-horizontal" method="post" accept-charset="utf-8">
	<fieldset>
		<legend>Perfil de la Zona</legend>
		<div class="form-group">
			<label class="col-md-1" for="name">Nombre</label>
			<div class="col-md-11">
				<input class="form-control" id="name" type="text" name="name" value="" placeholder="Ingrese un nombre para la zona">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1" for="description">Descripcion de la zona</label>
			<div class="col-md-11">
				<textarea class="form-control" id="description" name="description"></textarea>
				<span class="help-block">Puede identificar mas facilmente la zona, el area que cubre o el comportamiento, etc</span>
			</div>
		</div>
		<div class="form-group">
			<div>
				<label class="col-md-1" for="radio">Radio</label>
				<div class="col-md-3">
					<input class="form-control" type="text" id="radio" name="radio" value="" placeholder="longitud en metros" ng-model="gCtrl.circle.radius">
				</div>
				<label class="col-md-1">Centro</label>
				<div class="col-md-3">
					<input class="form-control" type="text" name="" value="" placeholder="latitud" ng-model="gCtrl.circle.center.k" readonly>
				</div>
				<div class="col-md-4">
					<input class="form-control" type="text" name="" value="" placeholder="longitud" ng-model="gCtrl.circle.center.D" readonly>
				</div>
			</div>
		</div>
		<div class="form-group">
            <div class="col-md-4 col-md-offset-8">
                <button class="btn btn-default btn-flat">Cancel</button>
                <button type="submit" class="btn btn-primary btn-flat">Guardar</button>
            </div>
        </div>
	</fieldset>
</form>
